  <body>
    <h1 id="main_header" class="text-center">Home Automation version 0.1</h1>
    <div class="container-fluid">
      <img class="img-fluid" src="https://bit.ly/fcc-running-cats" alt="Cats">
        <form action="/submit-cat-photo">
          <label><input type="radio" name="indoor-outdoor"> Indoor</label>
          <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
          <label><input type="checkbox" name="personality"> Loving</label>
          <label><input type="checkbox" name="personality"> Lazy</label>
          <label><input type="checkbox" name="personality"> Crazy</label>
          <input type="text" placeholder="cat photo URL" required>
          <button class="btn btn-block btn-primary" type="submit">Submit</button>
        </form>
        <button class="btn btn-block btn-info" type="submit">Info</button>
        <button class="btn btn-block btn-danger" type="submit">Kacper</button>
<hr>
          <div class="row">
            <div class="col-xs-4 col-centered">
              <button class="btn btn-block btn-primary">Like <i class="fa fa-thumbs-up"></i></button>
            </div>
            <div class="col-xs-4 col-centered">
              <button class="btn btn-block btn-info">Info <i class="fa fa-info-circle"></i></button>
            </div>
            <div class="col-xs-4 col-centered">
              <button class="btn btn-block btn-danger">Delete <i class="fa fa-trash"></i></button>
            </div>
          </div>
<hr>
          <div class="list-group">
            <a class="list-group-item" href="#"><i class="fa fa-home fa-fw" aria-hidden="true"></i>&nbsp; Home</a>
            <a class="list-group-item" href="#"><i class="fa fa-book fa-fw" aria-hidden="true"></i>&nbsp; Library</a>
            <a class="list-group-item" href="#"><i class="fa fa-pencil fa-fw" aria-hidden="true"></i>&nbsp; Applications</a>
            <a class="list-group-item" href="#"><i class="fa fa-cog fa-fw" aria-hidden="true"></i>&nbsp; Settings</a>
          </div>
<hr>
          <i class="fa fa-cog fa-spin fa-3x fa-fw"></i><span class="sr-only">Loading...</span>
<hr>
        <p><a id="drugi" href="http://google.pl">Google URL<a></p>
    </div>

    <div class="container">
      <div class="elements">
          <!-- Rainy -->

      </div>
